<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Add PrimeNG styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeng/12.0.0/resources/primeng.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 25rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Caja Banco</div>
            <span class="text-600 font-medium line-height-3">Ingresa tus credenciales</span>
        </div>

        <form [formGroup]="credencialesFRM" (ngSubmit)="iniciarSesion()">
            <div class="p-field">
                <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
                <input
                    id="nombre"
                    type="text"
                    pInputText
                    formControlName="Nombre"
                    [ngClass]="{'p-invalid': credencialesFRM.get('Nombre').invalid && credencialesFRM.get('Nombre').touched}"
                    placeholder="Ingrese su nombre"
                    class="w-full mb-3"
                />
                <small *ngIf="credencialesFRM.get('Nombre').invalid && credencialesFRM.get('Nombre').touched" class="p-error">
                    Rellene el campo con su nombre
                </small>
            </div>

            <div class="p-field">
                <label for="clave" class="block text-900 font-medium mb-2">Clave</label>
                <input
                  id="clave"
                  type="password"
                  pInputText
                  formControlName="Clave"
                  [ngClass]="{'p-invalid': credencialesFRM.get('Clave').invalid && credencialesFRM.get('Clave').touched}"
                  placeholder="Ingrese su clave"
                  class="w-full mb-3"
                />
                <small *ngIf="credencialesFRM.get('Clave').invalid && credencialesFRM.get('Clave').touched" class="p-error">
                    Rellene el campo con su clave de acceso
                </small>
            </div>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Recuerdame</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tu contraseña?</a>
            </div>

            <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"></button>

            <!-- Mensaje de error global -->
            <div *ngIf="errorMessage" class="p-error mt-4">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</body>
