<p-toast></p-toast>
<p-panel>
    <p-header>
        Detalle del presupuesto
    </p-header>
    <div class="p-grid p-fluid">
        <div class="p-field p-col-12 mb-3">
            <label for="fechaejecucion">Fecha ejecución</label>
            <input type="date" pInputText id="fechaejecucion" [(ngModel)]="fechaEjecucionPago" class="w-full">


        </div>
        <div class="p-field p-col-12 mb-3">
            <label for="nropago" class="block mb-1">Nro operación</label>
            <input pInputText id="nropago" [(ngModel)]="nroOperacion" class="w-full">
        </div>
        <div class="p-field p-col-12 mb-3">
            <label for="fileupload" class="block mb-1">Adjuntar comprobante</label>
            <div class="flex align-items-center gap-2">
                <span *ngIf="rutaComprobante" class="p-tag">{{rutaComprobante}}</span>
                <p-fileUpload #fu mode="basic" chooseLabel="Adjuntar" chooseIcon="pi pi-upload" accept="image/*"
                    [auto]="true" (onSelect)="onFileSelected($event)" styleClass="p-button-primary"></p-fileUpload>
                <button *ngIf="rutaComprobante" pButton icon="pi pi-times" class="p-button-danger p-button-outlined"
                    (click)="limpiarArchivo()" pTooltip="Eliminar archivo"></button>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="flex justify-content-end gap-2">
            <p-button label="Aceptar" (onClick)="guardarConfirmacion()" styleClass="p-button-success"></p-button>
            <p-button label="Cancelar" (onClick)="cancelar()" styleClass="p-button-secondary"></p-button>
        </div>
    </p-footer>
</p-panel>
